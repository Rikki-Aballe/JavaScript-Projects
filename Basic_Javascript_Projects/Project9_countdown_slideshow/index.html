<!DOCTYPE html>
<html>
    <head>
        <title>Countdown</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" type="text/css" href="CSS/main.css">
    </head>
    <body>
        <p>How many would you like to set your alarm for?</p>
        <input id="seconds" value=""/>
        <button onclick="countdown()">Click Here</button>
        <p id="timer"></p>

        <div class="slideshow-container">
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="img/car1.jpg" style="width:100%" alt="Car"/>
                <div class="text">Car</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="img/car2.jpg" style="width:100%" alt="Car"/>
                <div class="text">kachow</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="img/car3.jpg" style="width: 100%" alt="Car"/>
                <div class="text">kachak</div>
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br />

        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <script src="JS/main.js"></script>
    </body>
</html>
